<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		img{
			width: 500px;
			height: 500px;
			border-top: 10px solid green;
			position: relative;
			animation-name: changeborder;
			animation-duration: 5s;
		}
		@keyframes changeborder {
			0%{border-top: top:0; left: 0;}
			25%{border-top: top:0; left: 200px;}
			50%{border-top: top:200px; left: 200px;}
			75%{border-top: top:200; left: 0;}
			
		}
	</style>
</head>
<body>
	<img src="../images/12.jpg" alt="">
	
</body>
</html>
